<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<h1 style="color:brown;">Từ điển trái cây</h1>
<label for="string">Nhập từ: </label>
<input type="text" name="" id="string"> <br>
<br>
<button style="width:100px; height:30px" onclick="transcript()">Dịch</button>
<p id="result"></p>
<script>
    function transcript() {
        let arr_eng = ["banana", "apple", "orange", " grape", "starfruit", "mango", "pineapple", "coconut", "guava", "watermelon"];
        let arr_vie = ["chuối", "táo", "cam", "nho", "khế", "xoài", "dứa", "dừa", "ổi", "dưa hấu"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < arr_eng.length; i++) {
            if (string === arr_eng[i]) {
                index_eng = i;
                for (let j = 0; j < arr_vie.length; j++) {
                    if (index_eng === j) {
                        result = arr_vie[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = string + ": " + result;
    }
</script>
</body>
</html>
